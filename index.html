<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload para YouTube</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    padding: 20px;
}
.container {
    max-width: 600px;
    margin: auto;
    background: #fff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
h1 {
    text-align: center;
    color: #333;
}
form label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}
form input[type=text],
form input[type=file],
form input[type=datetime-local],
form textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
form button {
    margin-top: 20px;
    padding: 12px;
    width: 100%;
    background: #0073e6;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}
form button:hover {
    background: #005bb5;
}
pre {
    background: #272822;
    color: #f8f8f2;
    padding: 10px;
    margin-top: 20px;
    height: 300px;
    overflow-y: scroll;
    border-radius: 4px;
}
</style>
</head>
<body>
<div class="container">
  <h1>Upload de Vídeo para YouTube</h1>
  <form id="uploadForm" method="POST" enctype="multipart/form-data" action="upload.php">
    <label>Link do Google Drive:</label>
    <input type="text" name="drive_link" placeholder="https://drive.google.com/..." required>

    <label>Miniatura em vídeo (MP4):</label>
    <input type="file" name="miniatura" accept="video/mp4" required>

    <label>Arquivo de configuração YouTube (JSON):</label>
    <input type="file" name="youtube_config" accept="application/json" required>

    <label>Título do vídeo:</label>
    <input type="text" name="titulo" required>

    <label>Descrição do vídeo:</label>
    <textarea name="descricao" rows="5" required></textarea>

    <label>Data de publicação:</label>
    <input type="datetime-local" name="data" required>

    <button type="submit">Enviar</button>
  </form>

  <pre id="logOutput"></pre>
</div>

<script>
const form = document.getElementById('uploadForm');
const logOutput = document.getElementById('logOutput');

form.addEventListener('submit', async e => {
    e.preventDefault();
    logOutput.textContent = '';
    const formData = new FormData(form);

    // Converter datetime-local para formato ISO com Z
    const dtInput = form.querySelector('input[name="data"]');
    if(dtInput && dtInput.value){
        const isoDate = new Date(dtInput.value).toISOString();
        formData.set('data', isoDate);
    }

    const response = await fetch('upload.php', {
        method: 'POST',
        body: formData
    });

    const reader = response.body.getReader();
    const decoder = new TextDecoder('utf-8');
    while(true){
        const {done,value} = await reader.read();
        if(done) break;
        logOutput.textContent += decoder.decode(value);
    }
});
</script>
</body>
</html>
