<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Upload de Vídeo para YouTube</title>
<style>
body { font-family: Arial; background: #f5f5f5; padding: 50px; }
form { background: #fff; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.2);}
input, textarea { width: 100%; padding: 8px; margin: 8px 0; border-radius: 4px; border: 1px solid #ccc; }
button { padding: 10px 15px; background: #0073e6; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
button:hover { background: #005bb5; }
</style>
</head>
<body>

<h2>Enviar vídeo para YouTube</h2>

<form action="upload.php" method="post" enctype="multipart/form-data">
  <label>Link do vídeo do Google Drive:</label>
  <input type="text" name="drive_link" required>

  <label>Título do vídeo:</label>
  <input type="text" name="titulo" required>

  <label>Descrição:</label>
  <textarea name="descricao" rows="4" required></textarea>

  <label>Data de publicação (AAAA-MM-DDThh:mm:ssZ):</label>
  <input type="text" name="data" placeholder="Ex: 2025-10-03T12:00:00Z" required>

  <label>Vídeo de miniatura (início do vídeo):</label>
  <input type="file" name="miniatura" accept="video/*" required>

  <button type="submit">Enviar</button>
</form>

</body>
</html>
